<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=AR+One+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo-list">
        <h1>
          To-Do List
          <img class="icon" src="images/todo-icon.png" alt="" srcset="" />
        </h1>
        <div class="input-box">
          <input type="text" id="input-value" placeholder="Enter a task" />
          <button type="submit" id="add-btn">Add</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
          <li>TAsk 2</li> -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
